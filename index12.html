<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cân nặng</title>
    <style>
        body{
            background: url("https://viknews.com/wp-content/uploads/2021/12/anh-tho-chibi.011-1024x534-1.jpg");
            background-size: cover;
        }
        h1{
            color: black;
            text-align: center;

        }
    </style>
</head>
<body>
<h1 id="a"></h1>
<script>
    let cn = eval(prompt("NHẬP SỐ CÂN CỦA BẠN VÀO ĐÂY"));
    let cc = eval(prompt("CHIỀU CAO NHÉ. TÍNH BẰNG (m) CHỨ KHÔNG PHẢI (cm) ĐÂU =)))"));
    var a = document.getElementById("a");
    var bmi = cn/(cc*cc);
    if (bmi<18.5 ){
        a.innerHTML = "DẠO NÀY GẦY. THƯƠNG THẾ <3"
    } else if (18.5 <= bmi && bmi < 25){
        a.innerHTML = "CŨNG RA GÌ ĐẤY. NGON ZAI ĐẤY =))"
    } else if (25 <= bmi && bmi < 30){
        a.innerHTML = "MŨM MĨM MỚI DỄ THƯƠNG :))"
    } else {
        a.innerHTML = "CỐ THÊM CHÚT NỮA SẮP TIỂU ĐƯỜNG RỒI"
    }
</script>
</body>
</html>
