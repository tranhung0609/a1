<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<form>
    <img id="myImage" src="vat.jpg" style="width: 300px"/>
    <p>Ấn nút thì con mèo tự động di chuyển sang phải</p>
    <input type="button" value="Ấn vào đây này" onclick="moveRight()"/>
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById("myImage");
    function init() {
        imgObj = document.getElementById("myImage");
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
        window.onload = init;
</script>
</body>
</html>
