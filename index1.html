<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var year = parseInt(prompt("nhập số năm"));
    var isLeapyear = false;

    var isDivisibleby4 = year % 4 == 0;
    if (isDivisibleby4){
        var isDivisible100 = year % 100 == 0;
        if (isDivisible100) {
            var isDivisible400 = year % 400 == 0;
            if (isDivisibleby400){
                isLeapyear = true;
            }
        } else {
            isLeapyear = true;
        }
    }

    if(isLeapyear){
        alert(year + " là năm nhuận");
    } else {
        alert(year + " là năm không nhuận");
    }
</script>
</body>
</html>
