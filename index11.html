<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #d5d1ae;
        }
    </style>
</head>
<body onload="docReady()">
    <img id="ironman" src="ironman.jpg" style="position:absolute;left:0; top:0;" height="200" width="300"/>
<script>
    function upArrowPressed() {
        var element = document.getElementById("ironman");
        element.style.top = parseInt(element.style.top) - 10 + 'px';
    }
    function leftArrowPressed() {
        var element = document.getElementById("ironman");
        element.style.left = parseInt(element.style.left) - 10 + 'px';
    }
    function rightArrowPressed() {
        var element = document.getElementById("ironman");
        element.style.left = parseInt(element.style.left) + 10 + 'px';
    }
    function dowArrowPressed() {
        var element = document.getElementById("ironman");
        element.style.top = parseInt(element.style.top) + 10 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                dowArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
